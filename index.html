<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Digital Clock With Date</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initClock()">
<video autoplay muted loop id="myVideo" src="background.mp4">
   

</video>
  <center id="center" width="100%">
    <div class="datetime" id="display">
      <div class="date">
        <span id="dayname">Day</span>,
        <span id="month">Month</span>
        <span id="daynum">00</span>,
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>
        <span id="period">AM</span>
      </div>
    </div>


    <div id="name" style="margin-top: 10px; margin-left: 70px;" >
      <a onclick="changeColorgreen();" class="green">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Deffault
      </a>
      <a onclick="changeColorblue();">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        background1
      </a>
      <a onclick="changeColorred();">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Background2
      </a>
    </div>
  </center>


<div id="warning-message">
    Rotate Your Device
</div>

  <script type="text/javascript">
    function updateClock() {

      var now = new Date();
      var dname = now.getDay(),
        mo = now.getMonth(),
        dnum = now.getDate(),
        yr = now.getFullYear(),
        hou = now.getHours(),
        min = now.getMinutes(),
        sec = now.getSeconds(),
        pe = "AM";

      if (hou >= 12) {
        pe = "PM";
      }
      if (hou == 0) {
        hou = 12;
      }
      if (hou > 12) {
        hou = hou - 12;
      }

      Number.prototype.pad = function (digits) {
        for (var n = this.toString(); n.length < digits; n = 0 + n);
        return n;
      }

      var months = ["January", "February", "March", "April", "May", "June", "July", "Augest", "September", "October", "November", "December"];
      var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
      var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
      for (var i = 0; i < ids.length; i++)
        document.getElementById(ids[i]).firstChild.nodeValue = values[i];

    }

    function initClock() {
      updateClock();
      window.setInterval("updateClock()", 1);
    }

    function changeColorred() {
     const background= document.getElementById("myVideo");
     background.src =  "background2.mp4"
     background.style.marginRight = "-110px"
    }

    function changeColorblue() {
      const background= document.getElementById("myVideo");
     background.src =  "background1.mp4"
     background.style.marginRight = "-110px"
    }

    function changeColorgreen() {
      const background= document.getElementById("myVideo");
     background.src =  "background.mp4"
     background.style.marginRight = "-110px"
    }

  </script>

</body>

</html>
